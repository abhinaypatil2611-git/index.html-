<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #00c6ff;
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Responsive text for very small screens */
        @media (max-width: 400px) {
            .login-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <input type="password" placeholder="Username" required>
        <input type="password" placeholder="Password" required><view> view password</view>
        <button>Login</button>
        <p>Don't have an account? Sign up</p>
    </div>

</body>
</html>
